<p><code>Pandarow</code> 是一个学习中文的 app，中国的国宝是熊猫，取熊猫为设计元素即代表了中国且反应了应用名字。</p>
<img class="fei_img" src="https://user-images.githubusercontent.com/9289792/59481363-88086180-8e96-11e9-9c4a-5ef2e7c9a2ec.jpg">

<p>当我们一段学习旅程结束后，我们会被授予学士帽，取学士帽，既体现这是一个学习类型的 app，也是对学习中文的用户美好的祝愿，希望他们都可以完成课程，学好中文。</p>
<img class="fei_img" src="https://user-images.githubusercontent.com/9289792/59481363-88086180-8e96-11e9-9c4a-5ef2e7c9a2ec.jpg">
